  <body>
    <header class="text-align--center">
      <h1 class="animated bounce">Contact Me!</h1>
    </header>
    <nav>
      <ul class="flex flex-justify-content--space-around">
        <li><a href="../index.html" class="button">Home</a></li>
        <li>
          <a href="#" class="button"
            ><span class="fas fa-id-card-alt"></span>Contact</a
          >
        </li>
      </ul>
    </nav>
    <main>
      <form name="contact" method="POST" data-netlify="true">
        <div class="flex flex-justify-content--space-between">
          <div>
            <label for="fname">First Name</label>
            <input type="text" id="fname" name="first" />
          </div>
          <div>
            <label for="lname">Last Name</label>
            <input type="text" id="lname" name="last" />
          </div>
        </div>

        <div class="flex flex-justify-content--space-between">
          <div>
            <label for="email">Email</label>
            <input
              type="email"
              id="email"
              placeholder="someone@example.com"
              name="email"
            />
          </div>
          <div>
            <label for="fone">Phone</label>
            <input type="tel" id="fone" name="phone" />
          </div>
        </div>

        <div>
          <label for="pets">Choose a pet:</label>

          <select name="pets" id="pets">
            <option value="">--Please choose an option--</option>
            <option value="dog">Dog</option>
            <option value="cat">Cat</option>
            <option value="hamster">Hamster</option>
            <option value="parrot">Parrot</option>
            <option value="spider">Spider</option>
            <option value="goldfish">Goldfish</option>
          </select>
        </div>

        <div>
          <input type="radio" id="male" name="gender" value="male" />
          <label for="male">Male</label>
          <input type="radio" id="female" name="gender" value="female" />
          <label for="female">Female</label>
          <input type="radio" id="other" name="gender" value="other" />
          <label for="other">Other</label>
        </div>

        <div>
          <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike" />
          <label for="vehicle1"> I have a bike</label>
          <input type="checkbox" id="vehicle2" name="vehicle2" value="Car" />
          <label for="vehicle2"> I have a car</label>
          <input type="checkbox" id="vehicle3" name="vehicle3" value="Boat" />
          <label for="vehicle3"> I have a boat</label>
        </div>

        <div class="flex flex-flex-direction--column">
          <label for="msg">Enter Your Message</label>
          <textarea name="msg" id="msg" cols="30" rows="10"></textarea>
        </div>
        <button type="submit" class="button">Submit!</button>
      </form>
    </main>
